<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root">
    <!-- LEFT-PART -->
    <div class="left">
      <div class="nav_left">
        <div class="nav_left_profile">
          <img src="img/Avatars-5.png" alt="profile img">
          <h4>Teo Piro</h4>
        </div >
        <div class="nav_left_icons">
          <a href=""><i class="fas fa-circle-notch"></i></a>
          <a href=""><i class="fas fa-comment-alt"></i></a>
          <a href=""><i class="fas fa-ellipsis-v"></i></a>
        </div>
      </div>
      <div class="notification"></div>
      <div class="search"></div>
      <div class="contacts_area">
        <div v-for="(contact, index) in contacts"
        @click="selectorContact(index)" >
        <img :src='contact.avatar' alt="avatar">
        <span>{{contact.name}}</span>
        </div>
      </div>
    </div>
    <!-- /LEFT-PART -->
    <!-- RIGHT-PART -->
    <div class="right">
      <div class="nav_right">
        <div>
          <img :src='selector.avatar'>
          <span>{{selector.name}}</span>
        </div>
        <div>
          <div class="nav_right_icons">
            <a href=""><i class="fas fa-search"></i></a>
            <a href=""><i class="fas fa-paperclip"></i></a>
            <a href=""><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
      </div>
      <div class="text_area">
        <div  v-for="messages in selector.messages" :class="messages.status">{{messages.text}}</div>
      </div>
      <div class="bottom_right">
        <input type="text" name="message" v-model="newMessage" v-on:keyup.enter="addMessage" placeholder="Scrivi un messaggio">
      </div>
    </div>
    <!-- /RIGHT-PART -->
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
